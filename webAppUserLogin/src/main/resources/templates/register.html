<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{basepage::layout(~{::section})}">
<!--basepage is basepage.html and section is which attribute want to use like, div, nav, a ,h1 and so on -->
<!-- whatever the values stay at the section page that will dynamically pass -->
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<section>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Register page</div>
<!--                    <th:block th:if="${session.msg}">-->
<!--                        <p class="text-center fs-4 text-success">[[${session.msg}]]</p>-->

<!--                        <th:block th:text="${#session.removeAttribute('msg')}"></th:block>-->
<!--                        &lt;!&ndash;   this one line for remove message after refresh  the web                     &ndash;&gt;-->
<!--                    </th:block>-->
                    <!-- Display success message if session.msg is present -->
                    <p class="text-center fs-4 text-success" th:if="${session.msg}" th:text="${session.msg}"></p>

                    <!-- Remove the message from the session after displaying it -->
                    <th:block th:remove="tag" th:if="${session.msg}"></th:block>


                    <!--This is the way we can fetch/show msg on frontend , check the HomeController step 3.  -->
                    <div class="card-body">
                        <form action="createUsers" method="post">
 <!--  do it later this action imp!!! this action="cretateUsers from HomeController's usersDetails methods url-->
                            <div class="mb-3">
                                <label>Enter full Name</label><input type="text" name="fullName" class="form-control">

                            </div>
                            <div class="mb-3">
                                <label>Enter Email</label><input type="text" name="email" class="form-control">

                            </div>
                            <div class="mb-3">
                                <label>Enter address</label><input type="text" name="address" class="form-control">

                            </div>
                            <div class="mb-3">
                                <label>Enter Qualification</label><input type="text" name="qualification" class="form-control">
                        <!--  this name="qualification" must match to the UserDetails entity (private String qualification)-->
                            </div>
                            <div class="mb-3">
                                <label>Enter Password</label><input type="text" name="password" class="form-control">
                        <!--  this name="password" must match to the UserDetails entity (private String password)-->

                            </div>
                            <button class="btn btn-info col-md-12"> Register</button>
                        </form>

                    </div>

                </div>

            </div>
        </div>

    </div>
</section>

</body>
</html>
